    <path d="M75 80 C75 70, 85 60, 95 60 L165 60 C175 60, 185 70, 185 80 L185 130 C185 140, 175 150, 165 150 L135 150 L120 170 L105 150 L95 150 C85 150, 75 140, 75 130 Z" 
